version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            uv install
      - run:
          name: Run Tests
          command: |
            uv test
      - run:
          name: Build Package
          command: |
            uv build

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
